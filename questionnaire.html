<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="bar_nav.css">
    <link rel="stylesheet" type="text/css" href="cssformulaire.css">
	<script src="https://kit.fontawesome.com/4c9a69a913.js" crossorigin="anonymous"></script>
	<script src="navbar.js"></script>
	<!-- <script src="js.js"></script> -->
</head>

<body>
	<dialog id="mydialog" close>
		<div class="menumodal">
			<a href="index.html">Accueil</a>
            <a href="Evenement.html">Evenement</a>
			<a href="questionnaire.html">Questionnaire</a>
			<a>News</a>
			<button class="close" onclick="$dialog.close()">
				<i class="fas fa-times"></i>
			</button>	
		</div>
	</dialog>

	<dialog id="mydialog2" close>
		<div class="searchbar">
			<input type="text" id="search" name="search" required minlength="1" maxlength="20">
			<button class="close" onclick="$dialog2.close()"><i class="fas fa-times"></i></button>
		</div>
	</dialog>

    <header>
        <nav id="nav" class="isTop">
            <div class="cote-G">
                <img class="logo" src="logo_iut_fondnoir2.png">
                <p>L'excellence technologique</p>
            </div>
            <div class="cote-D">
                <button class="notification">
					<i class="fas fa-bell"></i>
				</button>
                <div class="recherche">
                    <button onclick="$dialog2.showModal()">
                        <i class="fas fa-search"></i>
                        <p>Recherche</p>
                    </button>
                </div>
                <div class="menu">
                    <button onclick="$dialog.showModal()">
                        <i class="fas fa-bars"></i>
                        <p>Menu</p>
                    </button>
                </div>
            </div>
        </nav>
		<div class="article_main">
			<article class="mainArt">
                <h1>Vous avez des questions on y réponds !</h1>
			</article>
		</div>
	</header>
    <div class="section_apropos">
        <img src="iut_3.jpg">
        <form action="" method="post">
            <div class="role">
                <h2>Qui êtes vous ?</h2>
                <div>   
                    <input type="radio" id="etudiant" name="role" value="etudiant">
                    <label for="etudiant">Etudiant</label>
                </div>
                <div>
                    <input type="radio" id="professionnel" name="role" value="professionnel">
                    <label for="professionnel">Professionnel</label>
                </div>
                <div>
                    <input type="radio" id="professeur" name="role" value="professeur">
                    <label for="professeur">Professeur</label>
                </div>
            </div>
            <div class="mail">
                <label for="mail"><i class="fas fa-at"></i></label>
                <input type="text" id="mail" name="mail">
            </div>
            <div class="message">
                <h2>Votre Message :</h2>
                <input type="text" id="message" name="message">
            </div>
            <div class="button">
                <button type="submit">Envoyer</button>
            </div> 
            
        </form>
    </div>
    
    <footer>
        <div><img class="excellence-techno" src="LOGO_HR_EC2.png"></div>
        <div>
            <p><i class="far fa-copyright"></i>Tilio charrier | Mathis Toinon</p>
            <a href="https://www.instagram.com/iutlyon1/" target="_blank"> Instagram </a>
            <a href="https://www.facebook.com/IUTLyon1" target="_blank"> Facebook </a>
        </div>
    </footer>
</body>



</html>

<script>
	var $dialog = document.getElementById('mydialog');
	if (!('show' in $dialog)) {
		document.getElementById('promptCompat').className = 'no_dialog';
	}
	$dialog.addEventListener('close', function () {
		console.log('Fermeture. ', this.returnValue);
	});


var $dialog2 = document.getElementById('mydialog2');
	if (!('show' in $dialog2)) {
		document.getElementById('promptCompat2').className = 'no_dialog2';
	}
	$dialog2.addEventListener('close', function () {
		console.log('Fermeture. ', this.returnValue);
	});
</script>
